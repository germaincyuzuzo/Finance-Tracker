<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Incomes</h2>
<ul>
    {% for income in incomes %}
    <li>{{ income.source }}: ${{ income.amount }}</li>
    {% endfor %}
</ul>

<h2>Expenses</h2>
<ul>
    {% for expense in expenses %}
    <li>{{ expense.category }}: ${{ expense.amount }}</li>
    {% endfor %}
</ul>

<a href="{{ url_for('add_entry') }}">Add Entry</a>
{% endblock %}
